<div class="page-content">
    <h1>Insurance Policy Management</h1>

    <div class="form">
        <br>
        <form #f="ngForm">
            <label>Number</label>
            <input type="text" name="number" [(ngModel)] = "selectedPolicy.number">
            <br>
            <label>Amount</label>
            <input type="text" name="amount" [(ngModel)] = "selectedPolicy.amount">
            <br>
            <button type="submit" (click)="createOrUpdatePolicy(f)">
                {{ submitButton() }}
            </button>
        </form>
    </div>

    <div>
        <table border='1' width='100%' style='border-collapse: collapse;'>
            <tr>
                <th>ID</th>
                <th>Policy Number</th>
                <th>Policy Amount</th>
                <th>Operations</th>

            </tr>

            <tr *ngFor="let policy of policies">
                <td>{{ policy.id }}</td>
                <td>{{ policy.number }}</td>
                <td>{{ policy.amount }}</td>
                <td>
                    <button (click)="deletePolicy(policy.id)">Delete</button>
                    <button (click)="selectPolicy(policy)">Update</button>
                </td>
            </tr>
        </table>
    </div>
</div>
